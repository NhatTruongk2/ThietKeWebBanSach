<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title</title>
    <link href="style.css" rel="stylesheet" />
    <link href="dangkydangnhap.css" rel="stylesheet" />
   </head>
<body>


    <div id="header">

        <div class="hotline">
            Gọi ngay Hotline: <a href="tel:+123456789">036-351-6922</a>
        </div>

        <h1 id="tenweb">
            SachHay
        </h1>


        <ul id="navigation">

            <li class="navMenu">

            <li>
                <a href="trangchu.html">Trang chủ</a>
            </li>
            <li>
                <a href="#">Giới thiệu</a>
            </li>
            <li>
                <a href="#l">Liên hệ</a>
            </li>
            <li>
                <a href="#">Hướng dẫn</a>
            </li>
            <li>
                <a href="#l">sách</a>
            </li>
        </ul>

    </div>


    <div class="search-bar">
        <div id="timkiem">
            <input type="text" class="search-input" placeholder="Tìm kiếm...">
            <button class="search-button">Tìm kiếm</button>
        </div>
        <h1 id="tendanhmuc">Danh mục sách : </h1>
        <div id="chude">

            <button class="theme-button">Công nghệ</button>
            <button class="theme-button">Chính trị</button>
            <button class="theme-button">Truyện</button>
            <button class="theme-button">Địa lí</button>
            <button class="theme-button">Lịch sử</button>
            <button class="theme-button">Vũ trụ</button>
        </div>
    </div>


    <div class="quangcao">
        <div class="ad1">
            <a href="lien_ket_1">
                <img src="https://static.tramdoc.vn/image/img.news/0/0/0/275.jpg?v=1&w=480&h=295&nocache=1" alt="Quảng cáo 1">
            </a>
        </div>
        <div class="ad2">
            <a href="lien_ket_2">
                <img src="https://newshop.vn/public/uploads/content/Chinh%20Ph%E1%BB%A5c%20Kh%C3%B4ng%20Gian%20-%20H%C3%A0nh%20Tr%C3%ACnh%20K%E1%BB%B3%20Di%E1%BB%87u-min.jpg" alt="Quảng cáo 2">
            </a>
        </div>
        <div class="ad3">
            <a href="lien_ket_3">
                <img src="https://nhungdieuthuvi.com/wp-content/uploads/2022/03/harry-potter.jpg" alt="Quảng cáo 3">
            </a>
        </div>
    </div>


    <div class="button">
        <button id="btn_dangky">Đăng ký</button>
        <button id="btn_dangnhap">Đăng nhập</button>
    </div>

    <div id="form-dangky" class="form">
        <h2>Đăng ký</h2>
        <form>
            <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten" required>
            <label for="username-dangky">Tài khoản:</label>
            <input type="text" id="username-dangky" name="username-dangky" required>
            <label for="password-dangky">Mật khẩu:</label>
            <input type="password" id="password-dangky" name="password-dangky" required>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" required>
            <label for="diachi">Địa chỉ:</label>
            <input type="text" id="diachi" name="diachi" required>
            <label for="dianthoai">Điện thoại:</label>
            <input type="number" id="dienthoai" name="dienthoai" required>
            <label for="gioitinh">Giới tính:</label>
            <input type="text" id="gioitinh" name="gioitinh" required>
            <label for="ngaysinh">Ngày sinh:</label>
            <input type="datetime" id="ngaysinh" name="ngaysinh" required>
            <input type="submit" value="Đăng ký">
            <button class="exit-button" id="exit-dangky">Thoát</button>
        </form>
    </div>

    <div id="form-dangnhap" class="form">
        <h2>Đăng nhập</h2>
        <form>

            <label for="username-dangnhap">Tài khoản:</label>
            <input type="text" id="username-dangnhap" name="username-dangnhap" required>
            <label for "password-dangnhap">Mật khẩu:</label>
            <input type="password" id="password-dangnhap" name="password-dangnhap" required>
            <input type="submit" value="Đăng nhập">
            <button class="exit-button" id="exit-dangnhap">Thoát</button>
        </form>
    </div>

    <script>
        const btnDangKy = document.getElementById("btn_dangky");
        const btnDangNhap = document.getElementById("btn_dangnhap");
        const formDangKy = document.getElementById("form-dangky");
        const formDangNhap = document.getElementById("form-dangnhap");
        const exitDangKy = document.getElementById("exit-dangky");
        const exitDangNhap = document.getElementById("exit-dangnhap");

        btnDangKy.addEventListener("click", function () {
            formDangKy.style.display = "block";
            formDangNhap.style.display = "none";
        });

        btnDangNhap.addEventListener("click", function () {
            formDangNhap.style.display = "block";
            formDangKy.style.display = "none";
        });

        exitDangKy.addEventListener("click", function () {
            formDangKy.style.display = "none";
        });

        exitDangNhap.addEventListener("click", function () {
            formDangNhap.style.display = "none";
        });
    </script>


   

</body>
</html>
